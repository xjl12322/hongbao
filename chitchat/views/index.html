{{ define "index.html" }}

        {{template "header"}}
        </head>
        <body>
        {{template "navbar" .}}
        <div class="container">

        <p class="lead">
            <a href="/thread/new">创建群主</a> or join one below!
        </p>
        {{ range .threads}}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
                </div>
                <div class="panel-body">
                    由 {{ .User.Name }} 创建于  {{ .CreatedAtDate }} - 已有 {{ .NumReplies }} 个主题。

                    <div class="pull-right">
                        <a href="/thread/read?id={{.Uuid }}">阅读更多</a>
                    </div>
                </div>
            </div>
        {{ end }}
        </div> <!-- /container -->
        {{template "footer"}}
{{ end }}
